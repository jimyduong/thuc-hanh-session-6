<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhap" onkeydown="enter(event)">
<pan id="hienthi"></pan>
<br>
<button onclick="timmin()">Tim min</button>
<script>
    let A=[];
    function enter(event){
        if(event.keyCode==13) {
            let a = parseFloat(document.getElementById("nhap").value);
            A.push(a);
            document.getElementById("nhap").value = "";
        }
        document.getElementById("hienthi").innerHTML="cac phan thu trong mang la: "+A;
    }

    function min(arr) {
        let min=arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }return min;
    }
function timmin() {
    if(A.length==0){
        alert( "mang rong");
    }else{
    alert("SO NHO NHAT LA: " +min(A));
}}

</script>
</body>
</html>
